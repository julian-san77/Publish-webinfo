.lifespan-widget {

.lifespan-widget .stat-item {

}

.lifespan-widget .stat-value {

.lifespan-widget .widget-badge {

}

.lifespan-widget::-webkit-scrollbar {

}

.lifespan-widget::-webkit-scrollbar-track {

    border-radius: 3px;
}

.lifespan-widget::-webkit-scrollbar-thumb {
    background: #667eea;
    border-radius: 3px;
}
</style>
